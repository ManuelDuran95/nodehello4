runtime: nodejs22
api_version: '1.0'
env: flexible
runtime_config:
    operating_system: "ubuntu22"
threadsafe: true
handlers:
  - url: /.*
    script: auto
    secure: always
    redirect_http_response_code: '301'
env_variables:
  APP_ENV: staging
  GCP_PROJECT_ID: manuelmata-dev
  GCP_PROJECT_NUMBER: '95436488673'
  RUNTIME_DIRECTORY: frontend
resources:
  cpu: 1
  memory_gb: 3
  disk_size_gb: 10
liveness_check:
  initial_delay_sec: '300'
  check_interval_sec: '30'
  timeout_sec: '4'
  failure_threshold: 4
  success_threshold: 2
readiness_check:
  check_interval_sec: '5'
  timeout_sec: '4'
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: '300'
service_account: test112024@manuelmata-dev.iam.gserviceaccount.com
flexible_runtime_settings:
  operating_system: ubuntu22
  runtime_version: '22'
